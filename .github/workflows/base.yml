name: Reusable

on:
  workflow_call:
    inputs:
      job-type:
        required: true
        type: string

env:
  CLICKHOUSE_HOST: http://localhost:8123
  CLICKHOST_USER: default
  CLICKHOST_PASS: ''

permissions:
  contents: read
  id-token: write

jobs:
  job:
    name: ${{ inputs.job-type }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        clickhouse: [24.5, 24.6]

    services:
      clickhouse:
        image: ghcr.io/duyet/docker-images:clickhouse_${{ matrix.clickhouse}}
        ports:
          - 8123:8123
          - 9000:9000
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:8123/?query=SELECT%201 || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
          --health-start-period 30s
          --env CLICKHOUSE_SKIP_USER_SETUP=1

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Nextjs Cache
        uses: actions/cache@v5
        with:
          path: .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-

      - name: Install dependencies
        run: bun install

      - name: Lint
        if: ${{ inputs.job-type == 'lint' }}
        run: bun run lint

      - name: Build App
        if: ${{ inputs.job-type == 'build' }}
        run: bun run build
