name: Test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  CLICKHOUSE_HOST: http://localhost:8123
  CLICKHOST_USER: default
  CLICKHOST_PASS: ''
  CLICKHOUSE_SKIP_USER_SETUP: 1
  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: read
  id-token: write

jobs:
  e2e-test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        containers: [1]
        browser: [chrome, firefox, edge]
        clickhouse:
          - '24.5'
          - '24.6'
          - '24.7'
          - '24.8'
          - '24.9'
          - '24.10'
          - '24.11'
          - '24.12'
          - '25.1'
          - '25.2'
          - '25.3'
          - '25.4'
          - '25.5'
          - '25.6'

    services:
      clickhouse:
        image: ghcr.io/duyet/docker-images:clickhouse_${{ matrix.clickhouse}}
        ports:
          - 8123:8123
          - 9000:9000
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:8123/?query=SELECT%201 || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
          --health-start-period 30s
          --env CLICKHOUSE_SKIP_USER_SETUP=1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Next Cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml') }}-

      - name: Install dependencies
        run: pnpm install

      - name: Clear Next.js config cache
        run: rm -f next.config.compiled.js .next/next.config.compiled.js

      - name: Build
        run: pnpm build

      - name: Test e2e
        uses: cypress-io/github-action@v6
        with:
          command: pnpm e2e:headless
          browser: ${{ matrix.browser }}
          parallel: true
          record: true

      - name: Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: coverage
          flags: e2e,${{ matrix.browser }}

  components-test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: [20, 21]
        browser: [chrome, firefox]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Next Cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml') }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile && pnpm approve-builds

      - name: Clear Next.js config cache
        run: rm -f next.config.compiled.js .next/next.config.compiled.js

      - name: Test components
        uses: cypress-io/github-action@v6
        with:
          component: true
          command: pnpm run component:headless
          browser: ${{ matrix.browser }}
          parallel: true
          record: true

      - name: Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: coverage
          flags: components,${{ matrix.browser }}

  jest:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: [20, 21]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Next Cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml') }}-

      - name: Install dependencies
        run: pnpm install

      - name: Clear Next.js config cache
        run: rm -f next.config.compiled.js .next/next.config.compiled.js

      - name: Jest
        run: pnpm jest

      - name: Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: jest-reports/coverage

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: jest-reports
          flags: jest,node-${{ matrix.node }}

  test-queries-config:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        clickhouse:
          - '24.5'
          - '24.6'
          - '24.7'
          - '24.8'
          - '24.9'
          - '24.10'
          - '24.11'
          - '24.12'
          - '25.1'
          - '25.2'
          - '25.3'
          - '25.4'
          - '25.5'
          - '25.6'

    services:
      clickhouse:
        image: ghcr.io/duyet/docker-images:clickhouse_${{ matrix.clickhouse}}
        ports:
          - 8123:8123
          - 9000:9000
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:8123/?query=SELECT%201 || exit 1"
          --health-interval 5s
          --health-timeout 10s
          --health-retries 20
          --health-start-period 5s
          --env CLICKHOUSE_SKIP_USER_SETUP=1

      keeper:
        image: ghcr.io/duyet/docker-images:clickhouse_${{ matrix.clickhouse}}
        options: >-
          --entrypoint /keeper/entrypoint.sh
          --health-cmd /keeper/healthcheck.sh
          --health-interval 5s
          --health-timeout 10s
          --health-retries 20
          --health-start-period 5s
          --env CLICKHOUSE_SKIP_USER_SETUP=1
    steps:
      - run: |
          echo Testing queries configured from /app/[host]/[query]/**.ts on ClickHouse ${{ matrix.clickhouse }}

      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: pnpm

      - name: Next Cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml') }}-

      - name: Install dependencies
        run: pnpm install

      - name: Clear Next.js config cache
        run: rm -f next.config.compiled.js .next/next.config.compiled.js

      - name: Test queries config
        run: pnpm test-queries-config
