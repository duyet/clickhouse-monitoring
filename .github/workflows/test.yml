name: Test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

# Cancel in-progress runs for same workflow and branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  CLICKHOUSE_HOST: http://localhost:8123
  CLICKHOST_USER: default
  CLICKHOST_PASS: ''
  CLICKHOUSE_SKIP_USER_SETUP: 1
  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: read
  id-token: write

jobs:
  e2e-test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        containers: [1]
        browser: [chrome, firefox, edge]
        clickhouse:
          - '24.5'
          - '24.6'
          - '24.7'
          - '24.8'
          - '24.9'
          - '24.10'
          - '24.11'
          - '24.12'
          - '25.1'
          - '25.2'
          - '25.3'
          - '25.4'
          - '25.5'
          - '25.6'

    services:
      clickhouse:
        image: ghcr.io/duyet/docker-images:clickhouse_${{ matrix.clickhouse}}
        ports:
          - 8123:8123
          - 9000:9000
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:8123/?query=SELECT%201 || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
          --health-start-period 30s
          --env CLICKHOUSE_SKIP_USER_SETUP=1
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Bun Cache
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cypress Cache
        uses: actions/cache@v5
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/bun.lock') }}-${{ matrix.browser }}
          restore-keys: |
            ${{ runner.os }}-cypress-${{ hashFiles('**/bun.lock') }}-
            ${{ runner.os }}-cypress-

      - name: Next Cache
        uses: actions/cache@v5
        with:
          path: .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-

      - name: Install dependencies
        run: bun install

      - name: Clear Next.js config cache
        run: rm -f next.config.compiled.js .next/next.config.compiled.js

      - name: Build
        run: bun run build

      - name: Verify Cypress installation
        run: |
          echo "Verifying Cypress binary for ${{ matrix.browser }}..."
          # Verify with extended timeout to handle CI flakiness
          timeout 120s npx cypress verify -- ||
          {
            echo "Cypress verification failed, clearing cache and retrying..."
            rm -rf ~/.cache/Cypress
            bun install --force
            timeout 120s npx cypress verify
          }
        env:
          CYPRESS_BROWSER: ${{ matrix.browser }}

      - name: Test e2e
        uses: cypress-io/github-action@v6
        with:
          # Skip install since we use bun (already installed above)
          install: false
          command: bun run e2e:headless
          browser: ${{ matrix.browser }}
          parallel: true
          record: true

      - name: Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: coverage
          flags: e2e,${{ matrix.browser }}

  components-test:
    # TODO: Re-enable when Cypress supports Next.js 16 Turbopack
    # Issue: webpackModule.init is not a function - Cypress uses webpack internals that changed in Next.js 16
    if: false
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Bun Cache
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cypress Cache
        uses: actions/cache@v5
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/bun.lock') }}-${{ matrix.browser }}
          restore-keys: |
            ${{ runner.os }}-cypress-${{ hashFiles('**/bun.lock') }}-
            ${{ runner.os }}-cypress-

      - name: Next Cache
        uses: actions/cache@v5
        with:
          path: .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-

      - name: Install dependencies
        run: bun install

      - name: Clear Next.js config cache
        run: rm -f next.config.compiled.js .next/next.config.compiled.js

      - name: Test components
        uses: cypress-io/github-action@v6
        with:
          component: true
          command: bun run component:headless
          browser: ${{ matrix.browser }}
          parallel: true
          record: true

      - name: Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: coverage
          flags: components,${{ matrix.browser }}

  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Bun Cache
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cypress Cache
        uses: actions/cache@v5
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/bun.lock') }}-${{ matrix.browser }}
          restore-keys: |
            ${{ runner.os }}-cypress-${{ hashFiles('**/bun.lock') }}-
            ${{ runner.os }}-cypress-

      - name: Next Cache
        uses: actions/cache@v5
        with:
          path: .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-

      - name: Install dependencies
        run: bun install

      - name: Clear Next.js config cache
        run: rm -f next.config.compiled.js .next/next.config.compiled.js

      - name: Unit Tests
        run: bun test

      - name: Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: coverage
          files: ./coverage/lcov.info
          flags: unit

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: coverage
          flags: unit

  test-queries-config:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        clickhouse:
          - '24.5'
          - '24.6'
          - '24.7'
          - '24.8'
          - '24.9'
          - '24.10'
          - '24.11'
          - '24.12'
          - '25.1'
          - '25.2'
          - '25.3'
          - '25.4'
          - '25.5'
          - '25.6'

    services:
      clickhouse:
        image: ghcr.io/duyet/docker-images:clickhouse_${{ matrix.clickhouse}}
        ports:
          - 8123:8123
          - 9000:9000
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:8123/?query=SELECT%201 || exit 1"
          --health-interval 5s
          --health-timeout 10s
          --health-retries 20
          --health-start-period 5s
          --env CLICKHOUSE_SKIP_USER_SETUP=1

      keeper:
        image: ghcr.io/duyet/docker-images:clickhouse_${{ matrix.clickhouse}}
        options: >-
          --entrypoint /keeper/entrypoint.sh
          --health-cmd /keeper/healthcheck.sh
          --health-interval 5s
          --health-timeout 10s
          --health-retries 20
          --health-start-period 5s
          --env CLICKHOUSE_SKIP_USER_SETUP=1
    steps:
      - run: |
          echo Testing queries configured from /app/[host]/[query]/**.ts on ClickHouse ${{ matrix.clickhouse }}

      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Bun Cache
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cypress Cache
        uses: actions/cache@v5
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/bun.lock') }}-${{ matrix.browser }}
          restore-keys: |
            ${{ runner.os }}-cypress-${{ hashFiles('**/bun.lock') }}-
            ${{ runner.os }}-cypress-

      - name: Next Cache
        uses: actions/cache@v5
        with:
          path: .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-

      - name: Install dependencies
        run: bun install

      - name: Clear Next.js config cache
        run: rm -f next.config.compiled.js .next/next.config.compiled.js

      - name: Test queries config
        run: bun run test:query-config
